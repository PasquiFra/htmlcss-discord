<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="widht-device-widht, initial-scale-1.0">
    <meta name="author" content="Francesco Pasquinoni">
    <meta name="description" content="discord page structure">

    <title> Discord </title>
    <link rel="icon" href="./img/discord-logo-discord-icon-transparent-free-png.webp">

    <!-- Collegamento foglio di stile -->
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <nav>
        <div class="logo">
            <img src="./img/logo.svg" alt="discord-logo">
        </div>
        <div class="nav-links">
            <button id="download">Scarica</button>
            <button id="why-us">Perch√© Discord</button>
            <button id="nitro">Nitro</button>
            <button id="security">Sicurezza</button>
            <button id="help">Assistenza</button>
        </div>
        <div class="login">
            <button id="login">Accedi</button>
        </div>  
    </nav>
    <header>
        <section class="discord-presents">
        </section>
    </header>

    <main>
        <div>
            <section class="main container flex">
                <div class="groups img"></div>
                <div class="groups about"></div>
            </section>
        </div>
        
        <div class="bkg-lightgray">
            <section class="main container flex reverse">
                <div class="friends img"></div>
                <div class="friends about"></div>
            </section>
        </div>
        <div>
            <section class="main container flex">
                <div class="community img"></div>
                <div class="community about"></div>
            </section>
        </div>
        <div class="bkg-lightgray flex" id="about-final">
            <section class="main container">
                <div class="about-content"></div>
            </section>
        </div>
    </main>

    <footer>
        <nav class="footer-top container" id="about-company">
            <div class="navigazione" id="social"></div>
            <div class="navigazione" id="prodotto"></div>
            <div class="navigazione" id="compagnia"></div>
            <div class="navigazione" id="risorse"></div>
            <div class="navigazione" id="norme"></div>
        </nav>
        <nav class="footer-bottom container">
            <div></div>
        </nav>
    </footer>

</body>

</html>
